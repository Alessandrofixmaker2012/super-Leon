<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Music</title>
</head>
<body>
    <h1>Welcome to our Free Music Website!</h1>
    <button id="signInButton" class="button">Sign In</button>

    <script>
        document.getElementById('signInButton').addEventListener('click', function() {
            // Open the new page in a new window
            window.open('signed-in.html', '_blank');

            // Update the original window with a success message
            document.body.innerHTML = '<h1>Signed in successfully!</h1>';
        });
    </script>
</body>
</html>
